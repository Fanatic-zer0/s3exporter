name: Release Helm Chart & Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0

    - name: Package Helm Chart
      run: |
        helm package charts/s3-exporter/ --destination ./charts/

    - name: Upload Chart Artifact
      uses: actions/upload-artifact@v4
      with:
        name: s3-exporter-chart
        path: charts/s3-exporter-*.tgz

  docker:
    runs-on: ubuntu-latest
    needs: package
    steps:
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
  
    - name: Set lowercase owner
      run: echo "OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
  
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
  
    - name: Build & Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.OWNER_LC }}/s3exporter:latest
          ghcr.io/${{ env.OWNER_LC }}/s3exporter:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Create GitHub Release (Tags only)
  release:
    needs: [package, docker]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Chart Artifact
      uses: actions/download-artifact@v4
      with:
        name: s3-exporter-chart

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          s3-exporter-*.tgz
        generate-release-notes: true

  # Deploy to GitHub Pages (Main branch)
  pages:
    needs: package
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: azure/setup-helm@v4.2.0
    - name: Package Chart
      run: helm package charts/s3-exporter/ --destination ./charts/
    - uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./charts
